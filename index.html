<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Automatas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2f2f2f;  /* Color grafito */
            color: #ffff00;  /* Color amarillo */
            margin: 0;
            padding: 20px;
        }

        .valid {
    color: green;
    font-weight: bold;
}

.invalid {
    color: red;
    font-weight: bold;
}

        h1 {
            color: #ffff00; /* Título en amarillo */
            text-align: center;
        }

         h5 {
            color: #ffff00; /* Título en amarillo */
            text-align: center;
        }

        /* Estilos de la tabla */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            background-color: #444444;  /* Fondo de la tabla en gris oscuro */
        }

        th, td {
            border: 1px solid #ffff00;  /* Bordes amarillos */
            padding: 15px;
            text-align: center;
            color: #ffff00;  /* Texto amarillo */
        }

        /* Estilo para el borde de redimensionamiento */
th {
    position: relative;
}

th.resizable::after {
    content: '';
    position: absolute;
    right: 0;
    top: 0;
    width: 5px;
    height: 100%;
    cursor: col-resize;
}

        th {
            background-color: #333333;  /* Fondo más oscuro para el encabezado */
        }

        td {
            background-color: #555555;  /* Fondo de las celdas */
        }

        input, select {
            background-color: #333333;  /* Fondo oscuro para los inputs */
            color: #ffff00;  /* Texto amarillo */
            border: 1px solid #ffff00;
            padding: 5px;
            width: 90px;  /* Ajuste de tamaño */
            text-align: center;
        }

        input::placeholder {
            color: #888888; /* Placeholder gris */
        }

        /* Botón de validación */
        button {
            background-color: #444444;
            color: #ffff00;
            border: 2px solid #ffff00;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555555; /* Cambio de color al pasar el cursor */
        }

        /* Estilos del resultado */
        #result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <h1>Tabla de Transiciones</h1>
    <br>
    <br>
    <h2>Ingrese los valores a la tabla de transiciones para validar una cadena:</h2>
    <table id="transitionTable">
        <thead>
            <tr>
                <th>Estados</th>
                <th>+</th>
                <th>E</th>
                <th>-</th>
                <th>*</th>
                <th>Dígito</th>
                <th>FDC</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>q0</td>
                <td><input type="text" id="q0-plus"></td>
                <td><input type="text" id="q0-E"></td>
                <td><input type="text" id="q0-minus"></td>
                <td><input type="text" id="q0-asterisk"></td>
                <td><input type="text" id="q0-digit"></td>
                <td><input type="text" id="q0-FDC" placeholder="SI/NO"></td>
            </tr>
            <tr>
                <td>q1</td>
                <td><input type="text" id="q1-plus"></td>
                <td><input type="text" id="q1-E"></td>
                <td><input type="text" id="q1-minus"></td>
                <td><input type="text" id="q1-asterisk"></td>
                <td><input type="text" id="q1-digit"></td>
                <td><input type="text" id="q1-FDC" placeholder="SI/NO"></td>
            </tr>
            <!-- Repite para los estados q2 a q6 -->
            <tr>
                <td>q2</td>
                <td><input type="text" id="q2-plus"></td>
                <td><input type="text" id="q2-E"></td>
                <td><input type="text" id="q2-minus"></td>
                <td><input type="text" id="q2-asterisk"></td>
                <td><input type="text" id="q2-digit"></td>
                <td><input type="text" id="q2-FDC" placeholder="SI/NO"></td>
            </tr>
            <!-- ... q3, q4, q5, q6 -->
            <tr>
                <td>q3</td>
                <td><input type="text" id="q3-plus"></td>
                <td><input type="text" id="q3-E"></td>
                <td><input type="text" id="q3-minus"></td>
                <td><input type="text" id="q3-asterisk"></td>
                <td><input type="text" id="q3-digit"></td>
                <td><input type="text" id="q3-FDC" placeholder="SI/NO"></td>
            </tr>
            <tr>
                <td>q4</td>
                <td><input type="text" id="q4-plus"></td>
                <td><input type="text" id="q4-E"></td>
                <td><input type="text" id="q4-minus"></td>
                <td><input type="text" id="q4-asterisk"></td>
                <td><input type="text" id="q4-digit"></td>
                <td><input type="text" id="q4-FDC" placeholder="SI/NO"></td>
            </tr>
            <tr>
                <td>q5</td>
                <td><input type="text" id="q5-plus"></td>
                <td><input type="text" id="q5-E"></td>
                <td><input type="text" id="q5-minus"></td>
                <td><input type="text" id="q5-asterisk"></td>
                <td><input type="text" id="q5-digit"></td>
                <td><input type="text" id="q5-FDC" placeholder="SI/NO"></td>
            </tr>
            <tr>
                <td>q6</td>
                <td><input type="text" id="q6-plus"></td>
                <td><input type="text" id="q6-E"></td>
                <td><input type="text" id="q6-minus"></td>
                <td><input type="text" id="q6-asterisk"></td>
                <td><input type="text" id="q6-digit"></td>
                <td><input type="text" id="q6-FDC" placeholder="SI/NO"></td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <label for="inputString">Cadena para validar:</label>
    <input type="text" id="inputString" placeholder="Ingresa la cadena">
    
    <button onclick="validateString()">Validar Cadena</button>
    
    <p id="result"></p>
    <br>
    <h3>Proyecto Automatas y lenguajes formales</h3>
    <h4>Universidad Mariano Gálvez</h4>
    <h5>2024</h5>

    <script src="tabla.js"></script>
</body>
</html>
